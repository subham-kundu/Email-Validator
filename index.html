        <div class="container">
            <div class="heading">
                <h1>eValidate - The Email Validator</h1>

            <br>
            <form action="">
                <label for="username" class="email">Email:</label>

                <input type="text" class="input-text" name="username" id="username" placeholder="Enter your email" required>

                <input id="submitBtn" type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div class="container">
            <table>
                <th>Your Results</th>
                <tr id="resultContainer"></tr>
            </table>
        </div>
